{% extends "main.html" %}

{% block title %}
Подписанные документы
{% endblock %}

{% block body %}

{% for category, message in  get_flashed_messages(with_categories=true) %}
    <spam class="{{ category }}">{{ message }}</spam>
{% endfor %}

{% for doc in docs %}
    <p><a href="{{ url_for('check', id=doc.id) }}">Документ {{ doc.id }}</a></p>
{% endfor %}
{% endblock %}
